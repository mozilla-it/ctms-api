[build-system]
requires = ["poetry>=1.7"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "ctms"
version = "0"
description = "Contact Management System API"
authors = ["CTMS Reviewers <@mozilla-it/ctms-reviewers>"]


[tool.poetry.dependencies]
# These packages are mandatory and form the core of this packageâ€™s distribution.
python = "^3.12.1"
fastapi = "^0.108.0"
starlette = "^0.32.0"
requests = "^2.32.3"
pydantic = {extras = ["email"], version = "^2.8.2"}
uvicorn = {extras = ["standard"], version = "^0.30.3"}
SQLAlchemy = "^2.0.31"
alembic = "^1.13.2"
python-multipart = "^0.0.9"
python-jose = {extras = ["cryptography"], version = "^3.2.0"}
passlib = {extras = ["argon2"], version = "^1.7.4"}
python-dateutil = "^2.9.0"
dockerflow = {extras = ["fastapi"], version = "^2024.4.2"}
sentry-sdk = "^2.11.0"
lxml = "^5.2.2"
prometheus-client = "0.20.0"
structlog = "^24.4.0"
colorama = "^0.4.6"
psycopg2 = "^2.9.9"
google-auth = "^2.32.0"
pydantic-settings = "^2.3.4"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
pytest = "^8.2.0"
coverage = {extras = ["toml"], version = "^7.6"}
mypy = "^1.11"
types-python-dateutil = "^2.9.0"
detect-secrets = "^1.5.0"
bandit = "^1.7.9"
SQLAlchemy-Utils = "^0.41.2"
types-requests = "^2.32.0"
factory-boy = "^3.3.0"
pytest-factoryboy = "^2.7.0"
backoff = "^2.2.1"
httpx = "^0.27.0"
ruff = "^0.5.5"

[tool.pytest.ini_options]
testpaths = [
    "tests/unit",
]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["PL", "I"]
ignore = ["PLR2004", "PLR0913"]

[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]
    omit = [
        '*/.local/*',
        '/usr/*',
        '*/.venv/*',
        '*/.tox/*',
        '*/virtualenvs/*',
    ]

    [tool.coverage.report]

    exclude_lines = [
        "# noqa",
        "raise NotImplementedError",
        "pragma: no cover",
        "def __repr__",
        "if .debug:",
        "raise NotImplementedError",
        "if __name__ == .__main__.:",
        "logger.",
        "from",
        "import"
    ]

[tool.mypy]
# Sync Python version with Dockerfile
python_version = "3.12"
# Look for errors in this file
warn_unused_configs = true
plugins = ["pydantic.mypy"]

# TODO: Get stricter for these options
# None is compatible with all types (pre-mypy 0.6 behaviour)
strict_optional = false
# Suppress all missing import errors for all libraries
ignore_missing_imports = true

# Warn when returning Any from function with non-Any return
warn_return_any = true

[[tool.mypy.overrides]]
module = "ctms.auth"
strict_optional = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "ctms.crud"
strict_optional = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "ctms.metrics"
strict_optional = true
ignore_missing_imports = false
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "ctms.log"
strict_optional = true
ignore_missing_imports = false
disallow_untyped_defs = true
check_untyped_defs = true
