version: "3.8"
services:
  web:
    build:
      context: .
    image: web
    volumes:
      - .:/app
    ports:
      - ${PORT:-8000}:${PORT:-8000}
    # Let the init system handle signals for us.
    # among other things this helps shutdown be fast
    init: true
    environment:
      CTMS_DB_URL: postgresql://postgres@postgres/postgres
      CTMS_SECRET_KEY: some-secret  # used by integration tests  # pragma: allowlist secret
    env_file: .env
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/web/8000"]
      interval: 3s
      timeout: 1s
      retries: 10
  postgres:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      LC_COLLATE: en_US.UTF8
      LC_CTYPE: en_US.UTF8
      PGUSER: postgres
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 5
  postgres-admin:
    image: adminer
    restart: always
    depends_on:
      postgres:
          condition: service_healthy
    ports:
      - 8080:8080
  basket:
    profiles: [integration-test]
    image: mozmeao/basket:2023-04-24
    env_file:
      - ./tests/integration/basket.env
    command:
      ./bin/run-dev.sh
    ports:
      - 9000:8000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      basket-worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/basket/8000"]
      interval: 3s
      timeout: 1s
      retries: 10
  basket-worker:
    profiles: [integration-test]
    image: mozmeao/basket:2023-04-24
    env_file:
      - ./tests/integration/basket.env
    command:
      ./bin/run-worker.sh
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: celery -b redis://redis:6379 -A basket.news inspect ping
      interval: 3s
      # This healthcheck takes forever to start/complete!?
      timeout: 60s
      retries: 10
  mysql:
    profiles: [integration-test]
    image: mariadb:11.2.3
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=basket
    healthcheck:
      test: mariadb --user=root --password="" --execute "SHOW DATABASES;"
      interval: 3s
      timeout: 1s
      retries: 5
  redis:
    profiles: [integration-test]
    image: redis
    healthcheck:
      test: redis-cli ping
      interval: 3s
      timeout: 1s
      retries: 5
