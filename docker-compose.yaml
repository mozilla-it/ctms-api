version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    image: web
    volumes:
      - type: bind
        source: .
        target: /app
    ports:
      - ${PORT:-8000}:${PORT:-8000}
    # Let the init system handle signals for us.
    # among other things this helps shutdown be fast
    init: true
    env_file:
      - docker/config/local_dev.env
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      LC_COLLATE: en_US.UTF8
      LC_CTYPE: en_US.UTF8
      PGUSER: postgres
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 5
  postgres-admin:
    image: adminer
    restart: always
    depends_on:
      postgres:
          condition: service_healthy
    ports:
      - 8080:8080

  tests:
    image: web
    depends_on:
      web:
        condition: service_started
      postgres:
          condition: service_healthy
    command: ["bash", "./docker/test.sh"]
    profiles: [test]
    init: true
    env_file:
      - docker/config/local_dev.env
      - .env
