repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-json
        exclude: 'k8s/secret.json'
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: [
          '--autofix',
          '--indent', '4',
          '--no-sort-keys',
        ]
        exclude: 'k8s/secret.json'
      - id: trailing-whitespace

  - repo: local
    hooks:
    - id: lint
      name: lint
      entry: bin/lint.sh
      args: [lint]
      language: system
      types: [python]

    - id: mypy
      name: mypy
      entry: bin/lint.sh
      args: [mypy]
      language: system
      types: [python]

    - id: bandit
      name: bandit
      entry: bin/lint.sh
      args: [bandit]
      language: system

    - id: detect-secrets
      name: detect-secrets
      entry: bin/lint.sh
      args: [detect-secrets]
      language: system

    - id: format
      name: format
      entry: bin/lint.sh
      args: [format]
      language: system
      types: [python]
